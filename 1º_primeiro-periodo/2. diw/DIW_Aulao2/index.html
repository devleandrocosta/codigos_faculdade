<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="contatinhos.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- primeira barra titulo-->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" id="titulo">Contatinhos</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="textoFiltro" placeholder="Search" aria-label="Search"
                    oninput="filtro()">
                <button class="btn btn-outline-success" type="button" onclick="filtro()">Search</button>
            </form>
        </div>
    </nav>

    <!-- barra de cadastro -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-outline-success" type="button" data-bs-toggle="collapse"
                data-bs-target="#formCadastro" aria-expanded="false" aria-controls="collapseExample">
                -
            </button>
            <div class="collapse" id="formCadastro">
                <a class="navbar-brand">Cadastre seu contato:</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="text" id="nome" placeholder="Nome" aria-label="Search">
                    <input class="form-control me-2" type="text" id="cidade" placeholder="Cidade" aria-label="Search">
                    <input class="form-control me-2" type="text" id="telefone" placeholder="Telefone"
                        aria-label="Search">
                    <button class="btn btn-outline-success" id="btnCadasto" type="button"
                        onclick="cadastrarNovo()">+</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row" id="tela">

        </div>
    </div>


    <footer class="container-fluid">
        <p>Copyright (c) 2022 PUC Minas DIW
    </footer>
</body>

</html>
